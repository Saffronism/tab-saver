<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Saver</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-actions">
        <button id="saveAllBtn" class="btn btn-primary">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
            <polyline points="17 21 17 13 7 13 7 21"/>
            <polyline points="7 3 7 8 15 8"/>
          </svg>
          Save All
        </button>
        <button id="restoreAllBtn" class="btn btn-secondary" disabled>
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 3v5h5"/>
            <path d="M3.05 13A9 9 0 1 0 6 5.3L3 8"/>
          </svg>
          Restore
        </button>
      </div>
      <div class="header-right">
        <button class="search-toggle" id="searchToggle" title="Search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
        </button>
        <span class="tab-count" id="tabCount">0 tabs</span>
      </div>
    </header>

    <div class="search-box collapsed" id="searchBox">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search saved tabs..."
        autocomplete="off"
      >
    </div>

    <!-- Tab Navigation -->
    <div class="tab-nav">
      <button class="tab-nav-btn active" data-tab="saved">Saved</button>
      <button class="tab-nav-btn" data-tab="pinned">Pinned</button>
    </div>

    <!-- Saved Tabs Panel -->
    <div class="tab-panel active" id="savedPanel">
      <div class="saved-tabs" id="savedTabs">
        <div class="empty-state" id="emptyState">
          <p>No saved tabs yet</p>
          <p class="hint">Click "Save All Tabs" to get started</p>
        </div>
        <div class="categories" id="categories"></div>
      </div>
    </div>

    <!-- Pinned Tabs Panel -->
    <div class="tab-panel" id="pinnedPanel">
      <div class="saved-tabs" id="pinnedTabs">
        <div class="empty-state" id="pinnedEmptyState">
          <p>No pinned tabs</p>
          <p class="hint">Pin tabs for quick reference</p>
        </div>
        <div class="categories" id="pinnedCategories"></div>
      </div>
    </div>

    <div class="footer">
      <button id="clearAllBtn" class="btn btn-danger" disabled>
        Clear All
      </button>
      <button id="feedbackBtn" class="btn btn-feedback" title="Send feedback">
        Feedback
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
